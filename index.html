<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tip me, Amadeus</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
          <form class="form-horizontal">
              <div class="form-group">
                  <label for="billAmount" class="col-sm-2 control-label">Bill amount</label>
                  <div class="col-sm-10">
                      <input type="number" class="form-control" id="billAmount" step="0.01" data-bind="value: billAmount">
                  </div>
              </div>
              <div class="form-group">
                  <label for="tipPercent" class="col-sm-2 control-label">Tip %</label>
                  <div class="col-sm-10">
                      <input type="number" class="form-control" id="tipPercent" data-bind="value: tipPercent">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">Round</label>
                  <div class="col-sm-10">
                      <label class="radio-inline">
                          <input type="radio" name="roundDirection" id="roundUp" value="up" data-bind="checked: roundDirection">Up</label>
                      <label class="radio-inline">
                          <input type="radio" name="roundDirection" id="roundDown" value="down" data-bind="checked: roundDirection">Down</label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">Tip amount</label>
                  <div class="col-sm-10">
                      <p class="form-control-static" data-bind="text: tipToText"></p> 
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">Total</label>
                  <div class="col-sm-10">
                      <p class="form-control-static" data-bind="text: roundedTotal"></p>
                  </div>
              </div>
          </form>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
