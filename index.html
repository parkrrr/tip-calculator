<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="img/icon/xxxhdpi/ic_launcher.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
						<label for="billAmount" class="col control-label">Bill amount</label>
                        <div class="col-sm-10">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">$</div>
								  </div>
								<input type="number" class="form-control form-control-lg" id="billAmount" min="0" step="0.01" data-bind="value: billAmount">
							</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipPercent" class="col control-label">Tip</label>
                        <div class="col-sm-10">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" data-bind="click: modifyTip.bind(this, -1)">-</button>
                                  </div>
                                <input type="number" class="form-control" id="tipPercent" data-bind="value: tipPercent" />
								<div class="input-group-append">
									<div class="input-group-text">%</div>
                                    <button class="btn btn-outline-secondary" type="button" data-bind="click: modifyTip.bind(this, 1)">+</button>
								  </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Round</label>
                        <div class=" btn-group-vertical btn-group-toggle btn-group-lg col-sm-12" data-toggle="buttons">
                            <label class="btn btn-secondary" data-bind="css: { active: roundDirection() === 'up' }">
                                <input type="radio" name="roundDirection" id="roundUp" value="up" data-bind="checked: roundDirection"> Up
                            </label>
                            <label class="btn btn-secondary active" data-bind="css: { active: roundDirection() === 'none' }">
                                <input type="radio" name="roundDirection" id="roundNone" value="none" data-bind="checked: roundDirection"> None
                            </label>
                            <label class="btn btn-secondary" data-bind="css: { active: roundDirection() === 'down' }">
                                <input type="radio" name="roundDirection" id="roundDown" value="down" data-bind="checked: roundDirection"> Down
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-6 col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col control-label">Tip amount</label>
                        <div class="col-sm-10">
                            <h2 class="form-control-static" data-bind="text: tipToText"></h2>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col control-label">Total</label>
                        <div class="col-sm-10">
                            <h2 class="form-control-static" data-bind="text: roundedTotal"></h2>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
