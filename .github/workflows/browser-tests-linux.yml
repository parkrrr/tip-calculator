name: Browser Tests - Linux

on:
  workflow_dispatch:
  schedule:
    # weekly build
    - cron:  '0 1 * * 0'
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: ['chrome', 'firefox'] # must be lowercase

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: setting browser
      run: echo "PUPPETEER_PRODUCT=${{ matrix.browser }}" >> $GITHUB_ENV
    - run: npm ci
    - run: npm run ui_test_linux
    - uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: screenshots/*.png
