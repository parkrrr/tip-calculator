name: Unit Tests

on:
  workflow_dispatch:
  schedule:
    # weekly build
    - cron:  '0 1 * * 0'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  tests:
    name: Tests
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm ci
    - run: npm run unit_test
