name: Tests

on:
  workflow_dispatch:
  schedule:
    # weekly build
    - cron:  '0 1 * * 0'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm install
    - run: npm run unit_test

  ui_tests:
    name: Browser Tests
    runs-on: windows-latest

    strategy:
      matrix:
        browser: ['chrome', 'firefox'] # must be lowercase

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: setting browser
      run: echo "PUPPETEER_PRODUCT=${{ matrix.browser }}" >> $env:GITHUB_ENV # because powershell
    - run: npm install
    - run: npm run ui_test
